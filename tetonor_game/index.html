<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetonor Diario</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&family=Permanent+Marker&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-wrapper" id="main-wrapper">
        <div class="app-container">
            <header>
                <div class="header-top">
                    <h1>Tetonor <span class="highlight">Diario</span></h1>
                    <button id="scratchpad-toggle" title="Abrir lienzo">✎</button>
                </div>
                <p id="date-display">Cargando fecha...</p>
            </header>

            <main id="game-board" class="game-board">
                <!-- Grid generated by JS -->
            </main>

            <section class="controls">
                <button id="check-btn" class="btn-primary">Comprobar</button>
            </section>

            <section id="inventory" class="inventory">
                <!-- Draggable items generated by JS -->
            </section>
        </div>

        <aside id="scratchpad" class="scratchpad-container">
            <div class="scratchpad-header">
                <h3>Lienzo de Notas</h3>
                <div class="scratchpad-tools">
                    <button class="tool-btn" data-color="#000" style="background: #000;"></button>
                    <button class="tool-btn" data-color="#e74c3c" style="background: #e74c3c;"></button>
                    <button id="clear-scratchpad" class="btn-secondary">Borrar</button>
                    <button id="close-scratchpad" class="btn-secondary">Cerrar</button>
                </div>
            </div>
            <div class="canvas-wrapper">
                <canvas id="scratchpad-canvas"></canvas>
            </div>
        </aside>
    </div>


    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <h2 id="modal-title">¡Completado!</h2>
            <p id="modal-msg">Has resuelto el Tetonor de hoy.</p>
            <button id="close-modal" class="btn-secondary">Cerrar</button>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>

</html>
